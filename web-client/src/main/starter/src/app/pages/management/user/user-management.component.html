<div class="lists row">
  <div class="col-md-9 col-lg-3 col-xxxl-3">
    <nb-card class="list-card" size="giant">
      <nb-card-header>Active Users</nb-card-header>
      <nb-list>
        <nb-list-item  class="list-cursor" (click)="selectUser(user)" *ngFor="let user of users | async">
          <div>
            <nb-user  [picture]=user.profilePictureLink size="giant" [name]="user.firstName + ' ' + user.otherNames"
                      [title]="user.position" [badgeText]="user.role"
                      badgeStatus="success"
                      badgePosition="bottom right"></nb-user>
          </div>
        </nb-list-item>
      </nb-list>
    </nb-card>
  </div>

  <div class="col-md-12 col-lg-9 col-xxxl-9" *ngIf="currentUser != null">
    <div [ngSwitch]="(currentUser)?.operation ">
      <ng-container *ngSwitchCase="'NATIVE'">
        <profile-active-user [user]='currentUser'></profile-active-user>
      </ng-container>
      <ng-container *ngSwitchCase="'ROLE'">
        <profile-modify-user [user]='currentUser'></profile-modify-user>
      </ng-container>
      <ng-container *ngSwitchCase="'VIEW'">
        <profile-view-user [user]='currentUser'></profile-view-user>
      </ng-container>
    </div>
  </div>
</div>
