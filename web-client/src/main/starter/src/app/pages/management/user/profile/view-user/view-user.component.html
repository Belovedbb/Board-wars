  <nb-card>
    <nb-card-header>View User</nb-card-header>
    <nb-card-body>
      <div class=" row">
        <div class="col-sm-12 center">
          <div  class="user center" [style.background-image]="'url(' + user.profilePictureLink + ')'"></div>
        </div>
      </div>
    </nb-card-body>
  </nb-card>
  <nb-card>
    <nb-card-header>Contact Information</nb-card-header>
    <nb-card-body>
      <div class="form-group row">
        <div class="col-sm-6">
          <label for="inputEmail3">First Name</label>
          <input type="text" class="form-control" disabled id="inputEmail3" placeholder="Enter your first name here..." [value]="firstName">
        </div>
        <div class="col-sm-6">
          <label for="inputLastName">Last Name</label>
          <input type="text" class="form-control" disabled id="inputLastName" placeholder="Enter your last name here..." [value]="lastName">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-6">
          <label for="inputUsernameEmail">Username/Email</label>
          <input type="text" class="form-control" id="inputUsernameEmail"  disabled [value] = "user.username">
        </div>
        <div class="col-sm-6">
          <label for="inputEmail3">Role</label>
          <select disabled  class="form-control" id="userRoleSelect">
            <option [value]="'ROLE_' + user.role.toUpperCase()">{{user.role}}</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-6">
          <label for="inputPosition">Position</label>
          <input type="text" class="form-control" id="inputPosition" placeholder="Enter your position here..." disabled [value] = "user.position">
        </div>
      </div>
    </nb-card-body>
  </nb-card>
